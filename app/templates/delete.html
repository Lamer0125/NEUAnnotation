<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
    <div class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav" id="main-menu">
                <li>
                    <div class="user-img-div">
                        <img src="static/img/user.png" class="img-thumbnail" />

                        <div class="inner-text">
                            {{ username }}
                        </div>
                    </div>

                </li>
               <li>
                <a href=" "><span class="glyphicon glyphicon-upload"></span> 上传</a >
            </li>
            <li>
                <a href="/add"><span class="glyphicon glyphicon-plus"></span> 添加</a >
            </li>
            <li>
                <a href="/delete"><span class="glyphicon glyphicon-trash"></span> 删除</a >
            </li>
            <li>
                <a href="/task1"><span class="glyphicon glyphicon-search"></span> 查看</a >
            </li>
            </ul>
        </div>
    </div>
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-head-line">撤销任务</h1>
                    <h1 class="page-subhead-line">任务的发布者可以在这里撤回已经发布的任务</h1>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="alert alert-info">
                        <div class="container" style="background-color: white;border:#b7dbf1 5px solid;border-radius: 12px; width:50%;height:300px;">
                            <form method="POST" enctype="multipart/form-data">
                                <div class="row" style='margin-top:15px'>
                                    {{ form.hidden_tag() }}
                                    <div class="col-md-12">
                                        <!--任务名称-->
                                        {{ form.taskname.label }}
                                        {{ form.taskname(class="form-control input-lg")}}
                                    </div>
                                </div>
                                <p>{{ form.submit(class='btn btn-primary')}}</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}>
